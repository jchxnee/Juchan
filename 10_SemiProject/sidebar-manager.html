<html>
<head>
  <title>Title</title>
  <style>
    ul, ol, li {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    a{
      cursor: pointer;
      display: block;
    }
    .side-bar{
      width: 230px;
      height: 680px;
      background: #FFC9A5;
      border-radius: 15px;

      position: relative;

      left: 0px;
      top: -15px;

      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;

    }
    #menu{
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      color: #005F5B;
      font-size: 30px;
      font-weight: 700;
    }
    #menu > li{
      margin-bottom: 60px;
      position: relative;
    }
    #storage, #buying{
      margin: 0;
      padding: 0;
    }
    #storage, #buying > a {
      margin: 0;
    }
    #storage-list, #buying-list{
      display: none;
      position: absolute;
      top: 100%;
      width: 100%;
      font-size : 23px;
      margin-left: 15px;
    }
    #storage:hover > #storage-list,
    #buying:hover > #buying-list{
      display: block;
    }
    #storage img, #buying img{
      vertical-align: middle;
    }


    #admin-menu{
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      color: #005F5B;
      font-size: 30px;
      font-weight: 700;
    }
    #admin-menu>li{
      margin-bottom: 35px;
    }
  </style>
</head>
<body>
<!--<h2>직원 / 지점장 사이드바</h2>-->
<div class="side-bar">
  <ul id="menu">
    <li><a>대시보드</a></li>
    <li id="storage"><a>창고관리 <img src="assets/icons/Chevron down.svg"></a>
      <ul id="storage-list">
        <li><a>재고관리</a></li>
        <li><a>위치관리</a></li>
      </ul>
    </li>
    <li id="buying"><a>구매관리 <img src="assets/icons/Chevron down.svg"></a>
      <ul id="buying-list">
        <li><a>입고</a></li>
        <li><a>출고</a></li>
      </ul>
    </li>
    <li><a>매출관리</a></li>
    <li><a>근태관리 <img src="assets/icons/Chevron down.svg"></a></li>
    <li><a style="color: #00A69F;">공지사항</a></li>
  </ul>
</div>
</div>
</div>


</body>
</html>

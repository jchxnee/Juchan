<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <style>
    main {
    display: flex; /* flex로 정렬 */
    align-items: flex-start; /* 사이드바와 테이블을 위쪽 정렬 */
    gap: 20px; /* 사이드바와 테이블 간격 */
    padding: 20px;
    width: 100%;
    box-sizing: border-box; /* 패딩 포함 크기 계산 */
}

    #sidebar {
        width: 250px; /* 사이드바 너비 지정 */
        min-width: 200px; /* 최소 너비 설정 */
        padding: 15px;
        box-sizing: border-box;
    }

    .content {
        flex: 1; /* 남은 공간을 모두 차지 */
        overflow-x: auto; /* 내용이 넘칠 경우 스크롤 허용 */
        height: 680px;
        background-color: #fcede3;
    }

    table {
        width: 100%; /* 테이블을 부모 요소에 맞게 조정 */
        border-collapse: collapse;
        font-size: 18px;
        text-align: center;
    }


    th {
        background-color: #FFC9A5;
        font-weight: bold;
        border: none;
        padding: 12px;
    }
    .text-area1{
        width: 75%;
        height: 30px;
    }
    .text-area2{
        width: 75%;
        height: 400px;
    }
    .btn{
        width: 90px;
        height: 35px;
        background: #D9F6FB;
        border: none;
        margin-right: 20px;
    }
    #main-btn{
        display: flex;
        justify-content: center;
        padding-top: 60px;
    }
    tbody input[type="textarea"]{
        border: none;
        margin: 20px;
    }
  </style>
</head>
<body>

  <div id="header"></div> <!-- 헤더 -->

  <main>
    <div id="sidebar"></div> <!-- 사이드바 -->

    <div class="content">
      <table>
          <thead>
              <tr>
                  <th colspan="5">글쓰기</th>
              </tr>
          </thead>
          <tbody>
            <tr>
               <td> 제목 : <input type="textarea" class="text-area1"></td>
            </tr>
            <tr>
                <td>내용 : <input type="textarea" class="text-area2"></td>
            </tr>
          </tbody>
      </table>
      <div id="main-btn">
      <button type="submit" class="btn">글쓰기</button>
      <button type="reset" class="btn">취소</button>
    </div>
    </div>

  </main>

  <div id="footer"></div> <!-- 푸터 -->



</body>
</html>
